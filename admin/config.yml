backend:
  name: git-gateway
  branch: master

media_folder: "imagenes/uploads"
public_folder: "/imagenes/uploads"

collections:
  # Colección: Datos del sitio (información de contacto)
  - name: "site"
    label: "Configuración del Sitio"
    files:
      - file: "_data/site.json"
        label: "Información de Contacto"
        name: "site_config"
        fields:
          - { label: "Título del Sitio", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Teléfono", name: "phone", widget: "string" }
          - { label: "Dirección", name: "address", widget: "string" }
          - { label: "Horario", name: "schedule", widget: "string" }
          - label: "Redes Sociales"
            name: "social"
            widget: "object"
            fields:
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "Twitter", name: "twitter", widget: "string", required: false }

  # Colección: Hero Section
  - name: "hero"
    label: "Sección Hero"
    files:
      - file: "_data/hero.json"
        label: "Hero - Texto Principal"
        name: "hero_content"
        fields:
          - { label: "Texto Principal", name: "text", widget: "text" }
          - { label: "Imagen de Fondo", name: "image", widget: "image", required: false }

  # Colección: Sobre Nosotros
  - name: "about"
    label: "Sobre Nosotros"
    files:
      - file: "_data/about.json"
        label: "Contenido Sobre Nosotros"
        name: "about_content"
        fields:
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Texto", name: "text", widget: "text" }

  # Colección: Servicios
  - name: "services"
    label: "Servicios"
    files:
      - file: "_data/services.json"
        label: "Lista de Servicios"
        name: "services_list"
        fields:
          - label: "Servicios"
            name: "services"
            widget: "list"
            fields:
              - { label: "Número", name: "number", widget: "string" }
              - { label: "Título", name: "title", widget: "string" }
              - { label: "Descripción", name: "description", widget: "text" }
              - { label: "Imagen", name: "image", widget: "image", required: false }
              - { label: "Texto Alternativo", name: "alt", widget: "string", required: false }

  # Colección: Instalaciones
  - name: "installations"
    label: "Instalaciones"
    files:
      - file: "_data/installations.json"
        label: "Galería de Instalaciones"
        name: "installations_content"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          - label: "Galería"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }
              - { label: "Texto Alternativo", name: "alt", widget: "string" }
              - { label: "Descripción", name: "caption", widget: "string" }

  # Colección: Contacto
  - name: "contact"
    label: "Contacto"
    files:
      - file: "_data/contact.json"
        label: "Sección de Contacto"
        name: "contact_content"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          - { label: "Placeholder del Formulario", name: "formPlaceholder", widget: "string" }

  # Colección: Clientes (opcional, para editar logos)
  - name: "clients"
    label: "Clientes"
    files:
      - file: "_data/clients.json"
        label: "Lista de Clientes"
        name: "clients_list"
        fields:
          - label: "Clientes"
            name: "clients"
            widget: "list"
            fields:
              - { label: "Nombre", name: "name", widget: "string" }
              - { label: "Logo", name: "image", widget: "image" }
